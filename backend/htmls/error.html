<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error en el servidor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .error-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .error-image {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
            border-radius: 8px;
        }
        .error-message {
            color: #dc3545;
            margin: 20px 0;
            font-size: 1.5em;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>¡Ups! Algo salió mal</h1>
        <div class="error-message">
            Lo sentimos, pero hubo un error en el servidor
        </div>
        <img src="../recursos/error.jpg" alt="Error en el servidor" class="error-image">
        <div>
            <a href="#" onclick="window.history.back(); return false;" class="btn">Volver atrás</a>
        </div>
    </div>
</body>
</html>
