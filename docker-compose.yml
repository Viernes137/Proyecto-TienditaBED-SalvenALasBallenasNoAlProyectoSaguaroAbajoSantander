version: '3.9'

services:
  # Base de datos MySQL
  database:
    image: mysql:8.0
    container_name: changarros_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-Password123_*}
      MYSQL_DATABASE: ${DB_NAME:-Changarros}
    volumes:
      - ./backend/database/db.sql:/docker-entrypoint-initdb.d/01_db.sql
      - ./backend/database/sql_insert_tiendas.sql:/docker-entrypoint-initdb.d/02_sql_insert_tiendas.sql
      - mysql_data:/var/lib/mysql
    ports:
      - "${DB_PORT:-3306}:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD:-Password123_*}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network
    command: --default-authentication-plugin=mysql_native_password

  # Backend FastAPI
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: changarros_backend
    environment:
      DB_HOST: database
      DB_USER: ${DB_USER:-root}
      DB_PASSWORD: ${DB_PASSWORD:-Password123_*}
      DB_NAME: ${DB_NAME:-Changarros}
      DB_PORT: 3306
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./backend/static:/app/static
    depends_on:
      database:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

  # Frontend React (Modo Desarrollo)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: changarros_frontend
    environment:
      VITE_API_URL: http://localhost:8000
    ports:
      - "5173:5173"
    volumes:
      - ./Frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

volumes:
  mysql_data:
    driver: local

networks:
  app-network:
    driver: bridge
